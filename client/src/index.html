<html ng-app="Exam">
  <title></title>
  <head>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/src/app.js"></script>
    <script src="/src/proxy.js"></script>
    <script src="/src/components/TaskEditor.js"></script>
    <script src="/src/components/TaskPanel.js"></script>
    <script src="/src/components/TaskTypeContainer.js"></script>
  </head>
  <body ng-controller="mainController">
    <task-editor task-type="$ctrl.taskType" on-saved="saved()"></task-editor>
    <table>
      <tr>
        <td>
            <task-panel task-type="'Pending'" on-refresh="refreshP"></task-panel>
        </td>
        <td>
            <task-panel task-type="'Overdue'" on-refresh="refreshO"></task-panel>
        </td>
      </tr>
    </table>
  </body>
</html>
